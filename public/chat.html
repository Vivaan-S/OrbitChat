<body>
	<div class="chat-container">
		<header class="chat-header">
			<a href="#"><img src="images/blabbr.svg" alt="Blabbr"></a>
      <h2 id="room-name"></h2>

      <div class="exit">
          <a href="/join.html">Exit Room</a>
        </div>


      <script>
        
      </script>
        
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          
          <h3>Users Online:</h3>
          <br>
          <br>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>


      <div class="chat-form-container">
        <form id="chat-form">
          <input
            class="message"
            style="padding:15px"
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button id='mesfes' onclick='messagesincaht = messagesincaht + 1;' class="btn"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>

      
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
